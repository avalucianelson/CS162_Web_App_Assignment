<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body data-user-id="{{ user_id }}">

    <nav>
        <!-- Navigation bar with links to different pages -->
        <h1>Todo Application</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/todo">Todo</a></li> 
        </ul>
    </nav>

    <section id="todo-lists">
        <h2>Todo Lists</h2>
        <!-- Dropdown to select the active todo list -->
        <select id="active-list">
            <!-- Options for todo lists will be dynamically populated here -->
        </select>
        <!-- Buttons to manage todo lists -->
        <button id="create-list">Create List</button>
        <button id="edit-list">Edit List</button>
        <button id="delete-list">Delete List</button>
    </section>

    <section id="todo-items">
        <h2>Todo Items</h2>
        <!-- Form to add new todo items -->
        <form id="add-item-form">
            <input type="text" id="new-item" placeholder="Enter new item">
            <button type="submit">Add Item</button>
        </form>

        <div id="items-container">
            <!-- Todo items will be dynamically displayed here with buttons for edit, delete, complete, and move -->
            <!-- Each item will also have options to add sub-items up to 3 levels deep -->
        </div>
    </section>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
